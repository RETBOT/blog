<!-- plantillas/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Blog en Django</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body class="gradient">
    <header> 
        <div class="nav-left">
        <h1> <a href="{% url 'inicio' %}"> Blog en Django</a> </h1>
        </div>
        <div class="nav-right">
            <a href="{% url 'nueva_publicacion' %}"><button class="btn">Nueva entrada de blog</button></a>
            {% if user.is_authenticated %}
            <p>Hola {{ user.username }} 
                <a href="{% url 'logout' %}"><button class="btn">Salir (Cerrar sesion)</button></a>
            </p>
            {% else %}
                <p> No ha iniciado sesi√≥n </p>
                <a href="{% url 'login' %}"><button class="btn">Iniciar sesion</button></a>
                <p>Crear cuenta</p>
                <a href="{% url 'registro' %}"><button class="btn">Crear cuenta</button></a>         
            {% endif %}
        </div>
    </header>

    <div>
     {% block content %}
     
     {% endblock content %}
    </div>
</body>
</html>
