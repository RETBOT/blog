<!--plantilla/detalle_publicaciones-->
{% extends "base.html" %} 

{% block content %}
    <div class="entrada-publicacion">
        <h2> {{ publicacion.titulo }}</h2>
         <p>{{ publicacion.cuerpo }}</p>
    </div>
    <a href="{% url 'editar_publicacion' publicacion.pk %}"><button class="btn">Editar publicacion de Blog</button></a>
    <a href="{% url 'eliminar_publicacion' publicacion.pk %}"><button class="btn">Eliminar publicacion de Blog</button></a>
{% endblock content %}
